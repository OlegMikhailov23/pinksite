<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Pink форма</title>
</head>

<body>
    <header class="page-header">
        <div class="pege-header__logo">
            <a class="page-header__link"><img src="http://placehold.it/150x100" alt="Логотип Pink"></a>
        </div>
        <nav class="main-nav">
            <a href="#" class="main-nav__toggle-open">Открыть меню</a>
            <a href="" class="main-nav__toggle-closed">Закрыть меню</a>
            <ul class="main-nav__list">
                <li class="main-nav__list-item"><a href="#">Главная</a></li>
                <li class="main-nav__list-item"><a href="#">Фотографии</a></li>
                <li class="main-nav__list-item"><a href="#">Конкурс</a></li>
                <li class="main-nav__list-item"><a href="#">Html Academy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div class="intro__wrapper">
                <h1 class="intro__header">Конкурс на самое безбашеное путешествие с Пинк</h1>
            </div>
        </section>
        <section class="form">
            <div class="form__wrapper">
                <p class="form__title">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! </p>
                <form action="#" method="post">
                    <div class="form__name-fields">
                        <label for="surname">Фамилия:
                            <input class="form__name-field" type="text" name="surname" placeholder="Укажите фамилию">
                        </label>
                        <label for="name">Имя:
                            <input class="form__name-field" type="text" name="name" placeholder="Укажите имя">
                        </label>
                        <label for="secondname">Отчество:
                            <input class="form__name-field" type="text" name="secondname" placeholder="Укажите отчество">
                        </label>
                    </div>
                    <div class="form__proofs">
                        <ul>
                            <p>Ваши безбашенные достижения в путешествии</p>
                            <li class="form__proofs-item">
                                <input type="checkbox" name="selfie" id="selfie">
                                <label for="selfie">Сделал селфи с акулой</label>
                            </li>
                            <li class="form__proofs-item">
                                <input type="checkbox" name="fry-on-beach" id="fry-on-beach">
                                <label for="fry-on-beach">Обгорел на пляже</label>
                            </li>
                            <li class="form__proofs-item">
                                <input type="checkbox" name="sawchack" id="sawchack">
                                <label for="sawchack">Видел Чака Норриса</label>
                            </li>
                            <li class="form__proofs-item">
                                <input type="checkbox" name="buysov" id="buysov">
                                <label for="buysov">Накупил сувениров</label>
                            </li>
                            <li class="form__proofs-item">
                                <input type="checkbox" name="holdtower" id="holdtower">
                                <label for="holdtower">Удержал башню</label>
                            </li>
                            <li class="form__proofs-item">
                                <input type="checkbox" name="hotelcrasher" id="hotelcrasher">
                                <label for="hotelcrasher">Разгромил отель</label>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<footer>
</footer>

</html>
